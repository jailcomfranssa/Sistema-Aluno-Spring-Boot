<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="pt_BR">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
<link rel="stylesheet" th:href="@{/css/login.css}" />
<title>Login</title>
</head>
<body>

	
	<div id="myModal" >
	<div class="modal-dialog modal-login">
	
		<div class="alert alert-danger msg" role="alert" th:if="${mensagem != null}">
		  <a href="#" class="alert-link" th:text="${mensagem}"></a>
		</div>
		<div class="modal-content">
		
			<div class="modal-header">
				<div class="avatar">
					<img th:src="@{/images/avatar.png}" alt="Avatar"/>
				</div>				
				<h4 class="modal-title">Usuario Login</h4>	
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			</div>
			<div class="modal-body">
			
				<form th:action="@{/login}" method="POST" th:object="${usuario}">
					<div class="form-group">
						<input type="text" th:field="*{login}" class="form-control" name="username" placeholder="Username" required="required">		
					</div>
					<div class="form-group">
						<input type="password" th:field="*{senha}"  class="form-control" name="password" placeholder="Password" required="required">	
					</div>        
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-lg btn-block login-btn">Login</button>
					</div>
				</form>
				
			</div>
			<div class="modal-footer">
				<a th:href="@{/usuario/form}">Registrar Usuario</a>
			</div>
		</div>
	</div>
</div>  

</body>
</html>
