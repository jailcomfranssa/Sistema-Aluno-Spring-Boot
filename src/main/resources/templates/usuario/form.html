<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="pt_BR">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

<title>Login</title>
</head>
<body style="background-color: cadetblue;">

   <div class="container">

      <div class="row">
      	 <div class="col-2">
	  </div>
	    
	     <div class="col-8">
		      
		      <div class="card mb-3" style="max-width: 100%;">
				  <div class="row no-gutters">
				    <div class="col-md-4">
				      <img th:src="@{/images/user.jpg}" alt="User" width= 258px/>
				    </div>
				    <div class="col-md-8" style="background-color: gainsboro;">
				    
				      <div class="card-body">
				        <h3 class="card-title">Novo Usuário</h3>
				        
				        <form th:action="@{/usuario}" method="POST" th:object="${usuario}">
						  <div class="form-group">
						    <label for="exampleInputEmail1">Usuário Login</label>
						    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{login}" required="true">
						    
						  </div>
						  <div class="form-group">
						    <label for="exampleInputPassword1">Senha</label>
						    <input type="text" class="form-control" id="exampleInputPassword1" th:field="*{senha}" required="true">
						  </div>
						  
						  <button type="submit" class="btn btn-primary">Salvar</button>
						</form>
				        
				        <p class="card-text"><small class="text-muted" style="margin-left: 330px;"><a th:href="@{/login}">Volta Pagina Login</a></small></p>
				      </div>
				    </div>
				  </div>
				</div>
		  </div>
		  <div class="col-2">    
		  </div>
      </div>
  </div>
</body>
</html>
